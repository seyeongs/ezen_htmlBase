<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 
        *{
            color : red;
            background-color : ivory;
        }
        h2 {
            background-color: beige;
        }
        p {
            background-color: burlywood;

        */
        #mainTitle{
            color : red;
        }

        #css{
            background-color: aquamarine;
        }

        .target {
            background-color: brown;
        }
        .bor{
            border: 2px solid blue;
        }
        p.target{
            font-family: "궁서";
        }
    </style>
    <!--
        * : 모든 선택자
        h1 p li ... : 태그 선택자 또는 요소 선택자
        h1, p, li : 태그 다중 선택자
        #ID_NAME : id 선택자
        .CLASSS_NAME : class 선택자
        태그.CLASS_NAME : 클래스의 특정 태그 선택자

    -->
    <title>선택자</title>
</head>
<body>
    <h2 id="mainTitle">css 선택자 수업</h2>
    <p class="target">프론트엔드 수업(CSS)</p>
    <!--하나의 엘레멘트에 클래스 여러개 지정 가능-->
    <p class="target bor">html - 홈페이지 뼈대</p> 
    <p id="css">CSS3 - 디자인, 레이아웃, ...</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li class="target">페이지 구상</li>
        <li>와이어 프레임</li>
        <li>html제작</li>
        <li>css 작업으로 완성</li>
    </ul>
</body>
</html>
