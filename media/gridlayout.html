<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        #wrap{
            display: grid;
            grid-template-columns: 30% 70% ;
            /* 열이 나눠져 있을 때 너비 */

            grid-template-rows: 150px 400px 150px ;
            /* 각 행의 높이 */

            text-align: center;
        }
        #wrap > div{
            margin: 2px;
            padding: 10px;
        }
        .grid1{
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: aqua;
        }
        .grid2{
            grid-column-start: 1;
            grid-column-end: 2;
            background-color: antiquewhite;
        }
        .grid3{
            grid-column-start: 2;
            grid-column-end: 3;
            background-color: blueviolet;
        }
        .grid4{
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="grid1">
            <h1>header</h1>
        </div>
        <div class="grid2">
            <h1>sidemenu</h1>
        </div>
        <div class="grid3">
            <h1>content</h1>
        </div>
        <div class="grid4">
            <h1>footer</h1>
        </div>

    </div>
</body>
</html>
