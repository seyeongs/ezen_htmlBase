<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        #area{
            width: 700px;
            display: grid;
            grid-template-columns: 40% 30% 30% ;
            grid-template-rows: 100px 100px 100px ;
        }
        #area>div{
            margin: 2px;
            padding: 10px;
            text-align: center;
            background-color: #ccc;
        }
        .grid1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .grid2{
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .grid3{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .grid4{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .grid5{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .grid6{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div id="area">
        <div class="grid1">
            <h2>grid1</h2>
        </div>
        <div class="grid2">
            <h2>grid2</h2>
        </div>
        <div class="grid3">
            <h2>grid3</h2>
        </div>
        <div class="grid4">
            <h2>grid4</h2>
        </div>
        <div class="grid5">
            <h2>grid5</h2>
        </div>
        <div class="grid6">
            <h2>grid6</h2>
        </div>
    </div>
</body>
</html>
