<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        img{
            width: 200px;
            height: 300px;
        }
        img[src$="png"]{
            border: 3px solid red;
        }
        img[src$="jpg"]{
            border: 3px solid green;
        }
        img[src$="gif"]{
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h2>오늘의 교재 소개</h2>
    <img src="images/jajq.png" alt="">
    <img src="images/node.jpg" alt="">
    <img src="images/ux.gif" alt="">

</body>
</html>
<!-- 
    태그[속성이름=속성값]
    
    태그[속성이름~=속성값]
    p[class~="kbs"] p태그의 클래스명이 kbs이거나 여러개의 class명 중 하나가 kbs인 경우
    
    태그[속성!=속성값]
    p[class!="kbs"] p태그의 클래스명이 kbs이거나 kbs로 시작하는 경우

    태그[속성^=속성값] 속성값으로 시작하는 경우

    태그[속석$=속성값] 속성값으로 끝나는 경우

    태그[속성*=속성값] 속성값이 포함하는 경우
 -->
