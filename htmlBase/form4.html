<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그4</title>
</head>
<body>
    <form action="">
        <h2>조회기간 선택</h2>
        <p>
            <input type="date" id="start">
            <input type="date" id="end">
        </p>
        <p>
            <input type="month" id="start">
            <input type="week" id="end">
        </p>
        <h2>원서접수</h2>
        <p>
            <label for="">날짜선택</label>
            <input type="date" min="2022-06-08" max="2022-07-10">
        </p>
        <h2>대관시간을 선택하세요(오늘)</h2>
        <label for=""><input type="time" value="09:00">시작시간</label>
        <label for=""><input type="time" value="21:00">종료시간</label>
        <h2>대관시간을 선택하세요(날짜 선택가능)</h2>
        <label for="">시작시간 <input type="datetime-local" value="2022-06-06T09:00"></label>
        <label for="">시작시간 <input type="datetime-local"value="2022-06-08T21:00"></label>
    </form>
</body>
</html>
