<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트에 관련된 태그들 2</title>
</head>
<body>
    <p>
        오늘의 영어 한마디 <ruby>hello<rt>헬로우</rt></ruby><!--ruby 태그 안에 내용을 rt태그로 설명  -->
    </p>
    
    <p>
        <ruby>大韓民國<rt>대한민국</rt></ruby>에서는 6월 6일 현충일에 <!--ruby 태그 안에 내용을 rt태그로 설명  -->
    </p>

    <p>
        <abbr title="Internet Of Things">IOT란</abbr><!--약어표시-->
         각종 사물에 센서와 통신기능을 내장해 인터넷에 연결하는 기술
    </p>

    <cite></cite> <!--참고내용-->
    <pre><code></code></pre> <!--코드표시-->
    <small></small> <!--부가정보 처럼 작게 표시-->
    <p>H<sub>2</sub>O</p><!--아래 첨자-->
    <p>2<sup>2</sup></p><!--윗 첨자-->
    <!--태그 레퍼런스 W3School 사이트 참고-->
</body>
</html>
