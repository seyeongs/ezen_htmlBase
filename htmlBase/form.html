<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>

    <form action="search.jsp" method="get">
        <input type="search" name="search">
        <input type="submit" value="검색">
    </form>

    <form action="login.jsp" method="post" autocomplete="off" >
        <fieldset> <!--영역을 묶어서 표시해주는 태그-->
            <legend>로그인</legend><!--필드셋 제목-->
            <p>
                <label for="id">아이디</label><!--제목역할 하는 태그 | for 속성: 해당 id 값 엘리먼트에게 focus지정 -->
                <input type="text" name="id" id="id" maxlength="10" placeholder="아이디"> <!--name은 서버로 전송할 값을 담는 변수 역할, id는 엘리먹트 선택기준 역할-->
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass">
            </p>
        </fieldset>
        <input type="submit" value="로그인"> <!--submit되면 form의 action 속성에 있는 서버파일을 찾는다-->
        <input type="reset" value="취소">
    </form>

    <!--get방식-->
    <form action="login.jsp" method="get" ><!--주소 표시줄에 정보를 담아서 간다 검색할 때 주로 사용한다 -->
        <p>
            <label>get_아이디</label><!--제목역할 하는 태그-->
            <input type="text" name="id">
        </p>
        <p>
            <label>get_비밀번호</label>
            <input type="password" name="pass">
        </p>
        <input type="submit" value="로그인"> submit되면 form의 action 속성에 있는 서버파일을 찾는다
    </form>



</body>
</html>
