<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼에 관련된 태그5</title>
    <script>
        function popup(){
            win = window.open("pop.html", "pop","width=500, height=300");
        }
    </script>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="10" required autofocus> <!--창이 열리고 커서가 있을 곳 지정-->
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass" maxlength="10" required>
            </p>
        </fieldset>
        <!-- 
            <input type="submit" value="로그인">    
            <input type="reset" value="다시입력">
         -->
        <input type="image" src="../images/login.png" alt="로그인">
        <!--이미지로 submit을 만들 수 있다 | image타입은 submit기능이다-->
        
        <input type="reset" value="다시입력">
    </form>
    <input type="button" onclick="popup();" value="광고보기">
    <!--button타입은 기본적으로 기능이 없다 | js와 연결할 목적으로 사용한다-->
    <p><label for="">첨부파일<input type="file"></label></p>
    
</body>
</html>
