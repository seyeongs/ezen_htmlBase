<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그들2</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label>이름</label>
            <input type="text" value="홍길동" readonly>
            <input type="hidden" name="code" value="1234">
            <!--hidden 타입은 보이지 않는다 서버에 전송될 때 같이 전송되지만 사용자에게 보여줄 필요가 없고 관리자가 필요한 경우--> 
            <!-- -->
        </p>
        <h3>여름존나싫다</h3>
        <p>
            <input type="checkbox" name="hateful1" value="매우싫음" checked>매우싫음
            <input type="checkbox" name="hateful2" value="개싫음">개싫음
            <input type="checkbox" name="hateful3" value="싫음">싫음
            <input type="checkbox" name="hateful4" value="시름">시름
            <input type="checkbox" name="hateful5" value="좋지않음">좋지않음
        </p>
    </form>
    <form action="" method="post">
        <h3>로지텍 키보드 개구림</h3>
        <p>
            <input type="radio" name="hateful" value="그러게" id="1"checked>
            <label for="1">매우싫음</label>
            <input type="radio" name="hateful" value="개싫음"id="2">
            <label for="2">개싫음</label>
            <input type="radio" name="hateful" value="싫음"id="3">
            <label for="3">싫음</label>
            <input type="radio" name="hateful" value="시름"id="4">
            <label for="4">시름</label>

            <!--label은 인라인 태그니까 이렇게해라 ㅡㅡ -->
            <label><input type="radio" name="hateful" value="좋지않음"id="5">tlqkf</label>
            
            <!--radio 타입은 name속성을 같은 값을 주어야 중복선택이 되지 않는다-->
        </p>

        <p>
            <label>주소</label>
            <input type="text" name="addr" size="30">
        </p>
</body>
</html>
