<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그2</title>
</head>
<body>
    <h2>프론트앤드 학습 순서</h2>
    <ol type="I"><!--type 속성 기본값 "1" else "a", "A", "i", "I" | reversed 역순속성-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>node.js</li>
        <li>react</li>
    </ol><!--ordered list-->
    <h2>주간작업(화)</h2>
    <ol start="4">
        <li>내부청소</li>
        <li>운반작업</li>
        <li>연결작업</li>
    </ol>
    <h2>1박 2일 가족 여행 코스</h2>
    <ul>
        <li>1일차
            <ol type="A">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>

        <li>2일차
            <ol type="A">
                <li>갯벌체험</li>
                <li>만장굴</li>
                <li>민속촌</li>
            </ol>
        </li>
    </ul>
    <h2>국가 전염병 위기 경보 수준</h2>
    <ol type="A">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>
</body>
</html>
