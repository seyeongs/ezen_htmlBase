<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function progressStart(){
            let bar = document.getElementById("bar1");
            let progress = document.getElementById("progress");
            let bValue=0;
            let s = setInterval(function(){
                bValue+=5;
                bar.setAttribute("value", bValue)
                if(bValue>bar.getAttribute("max")){
                    clearInterval(s);
                    alert("다운로드 완료")
                    bValue=0;
                }
            }, 100);
        }   
    </script>
    <title>기타 태그들</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="10" required autofocus> <!--창이 열리고 커서가 있을 곳 지정-->
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass" maxlength="10" required>
            </p>
        </fieldset>
        <button type="submit">
            <img src="../images/19s.png" alt="">로그인
        </button>
    </form>
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">+
        <input type="number" name="num2" value="0">=
        <output name="result"></output>
    </form>
    <p>
        <label for="">10초남음</label>
        <progress value="50" max="60"></progress><!--진행상태를 보여주는 태그-->
    </p>
    <p>
        <label for="">진행률30%</label>
        <progress value="30" max="100"></progress>
    </p>
    <p>
        <input type="button" value="다운로드시작" onclick="progressStart();">
        <progress id="bar1" value="0" max="100">
            <span id="progress"></span>
        </progress>
    </p>
    <!--meter 태그: 값이 차지하는 크기 표시하기-->    
    <ul>
        <li>
            <label for="">점유율0.8</label>
            <meter value="0.8"></meter>
        </li>
        <li>
            <label for="">트래픽 초과</label>
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label for="">적절한 초과</label>
            <meter value="0.5" optimum="0.8"></meter>
        </li>
    </ul>

    
</body>
</html>
