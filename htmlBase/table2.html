<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블2</title>
</head>
<body>
    <table border="1">
        <caption><strong>상품에 따른 상하반기 판매량</strong></caption>
        <thead>
            <tr>
                <!--
                scope속성은 웹접근성을 위한 속성이다
                음성판독기가 셀의 위치에 따라 열,행 제목과 함께 같이 읽어 줄 수 있게
                표시해준다
                -->
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">상반기 판매수</th>
                <td>2만대</td>
                <td>3만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>5만대</td>
                <td>7만대</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
