<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러줄 입력과 선택 요소</title>
</head>
<body>
    <h2>소개극ㄹ</h2>
    <textarea cols="50" rows="10"></textarea>
    <form action="">
        <h2>여름방학 특강신청</h2>
        <fieldset>
            <legend>수강 신청인</legend>
            <p>
                <label for="">학번</label>
                <input type="text" name="classNum">
            </p>
            <p>
                <label for="">성명</label>
                <input type="text" name="na">
            </p>
            <p>
                <label for="">학과</label>
                <select name="class">
                    <option value="archi">건축공학과</option>
                    <option value="machanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기공학과</option>
                    <option value="computer">컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                    <option value="chemical">화학공학과</option>
                    <option value="chemical">화학공학과</option>
                </select>
            </p>
            <p>
                <label for="">학과</label>
                <select name="class" size="4" multiple>
                    <option value="archi">건축공학과</option>
                    <option value="machanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기공학과</option>
                    <option value="computer" selected>컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                    <option value="chemical">화학공학과</option>
                    <option value="chemical">화학공학과</option>
                </select>
            </p>
            <p>
                <label for="">학과</label>
                <select name="class">
                    <optgroup label="공과대학">
                        <option value="archi">건축공학과</option>
                        <option value="machanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                        <option value="chemical">화학공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    <optgroup label="인문대학">
                        <option value="history">사학과</option>
                        <option value="lang">어문학부</option>
                        <option value="philo">철학</option>
                    </optgroup>
                </select>
            </p>
            <input type="text" list="tech" name="class"><!--리스트 속성값과 데이터 리스트 id값이 같아야한다-->
            <datalist id="tech"> <!--input과 연결됨-->
                <option value="archi" label="건축공학과"></option> <!---->
                <option value="machanic" label="기계공학과"></option>
                <option value="indust" label="산업공학과"></option>
                <option value="elec" label="전기공학과"></option>
                <option value="computer" label="컴퓨터공학과"></option>
                <option value="chemical" label="화학공학과"></option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
