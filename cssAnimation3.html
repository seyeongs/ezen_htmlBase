<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        @keyframes ani_move { 
            from{
                background-position: 0 0;
            }
            to{
                background-position: 100% 100%;
            }
            
        }
        .corona{
            width: 100%;
            height: 200px;
            background: url(images/corona.jpg) no-repeat;
            background-position: 0 0;
            background-size: 100%;
            text-align: center;
            animation: ani_move 5s alternate infinite;
        }
        .corona h2{
            color: white;
            font-size: 3em;
            padding-top: 70px;
        }
        .corona h2 span{
            color: red;
        }

    </style>
</head>
<body>
    <div class="corona">
        <h2><span>코로나</span>방심말고 끝까지~~~~</h2>
        
    </div>
</body>
</html>
