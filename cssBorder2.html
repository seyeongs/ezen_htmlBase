<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        .title{
            /* border-width: thin; */
            /* border-width: medium; */
            /* border-width: thick; */
            /* border-top-width: thick; */
            /* border-style: solid; */
            /* border-top-style: solid; */
            border-top: 5px solid red;
            padding-bottom: 10px;
            border-bottom: 5px solid blue;
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }
        #box {
            display: inline-block;
            width: 200px;
            height: 200px;
            border:  1px solid;
            /* border-radius: 10px 20px 30px 40px; */
            border-radius: 50%;
            background: url(images/girl.jpg) no-repeat;
            margin: 10px;
            
        }
        #box2{
            display: inline-block;
            width: 200px;
            height: 100px;
            border: 1px solid;
            background-color: aqua;
            border-radius: 100px 100px 0 0;
            
        }

        #box3{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: aqua;
            border-radius: 100px 0 0 0;
            margin: 10px;
            
        }
        #box4{
            width: 300px;
            height: 200px;
            border: 1px solid;
            background-color: black;
            border-radius: 10px 80px / 80px 10px;
            margin: 30px;
        }
        #box4>h1{
            color: beige;
            text-align: center;
            line-height: 150px;

        }
    </style>
</head>
<body>
    <h1 class="title">수요일</h1>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4">
        <h1>즐거운 식사하세요</h1>
    </div>
</body>
</html>
