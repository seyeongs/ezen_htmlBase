<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트 관련 스타일</title>
    <style>
        p{
            font-weight: inherit;
        }

        h2{
            font-weight: normal;
        }

        .target{
            font-style: italic;
        }

        .addr{
            font-style: normal;
        }
        .var{
            font-variant: small-caps;
        }
        .today{
            font: bold 20/1.5 "굴림";
        }
    </style>
    <!-- 
        font: [font-weight, font-style, font-variant] [font-size/line-height] [font-family]
        세가지 순서에 맞춰 써야 하며 글자크기와 글꼴은 생략 불가능
    -->
</head>
<body>
    <h2>웹페이지 제작</h2>
    <p>웹페이지 제작 순서</p>
    <ul>
        <li>페이지 구상</li>
        <li class="target">와이어 프레임</li>
        <li>html제작</li>
        <li>css 작업으로 완성</li>
    </ul>
    <p class="var">asdasdas</p>
    <p class="today">오늘은 ㄱ월요일</p>
    <address class="addr">dev_J tel)010-0000-0000</address>
</body>
</html>
