<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일(글꼴 크기)</title>
    <style>
        
        html {
            font-size: 24px;
        }

        ul{
            font-size: 20px;
        }

        li {
            font-size: 1.5em;
        }

        .target{
            font-size: 1.5rem;
        }
    </style>
    <!-- 
        rem: root-em 즉 최상위 부모를 기준으로 한다 
            반응형 웹페이지에 주로 쓰인다
     -->
</head>
<body>
    <h2>웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어 프레임</li>
        <li>html제작</li>
        <li class="target">css 작업으로 완성</li>
    </ul>
</body>
</html>
