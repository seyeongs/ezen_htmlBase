<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과 응용</title>
    <style>
        .menu{
            overflow: hidden;
            list-style: none;
        }
        .menu a{
            display: block;
            width: 300px;
            height: 20px;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            background-color: blueviolet;
            transition: width 1s, color 1s ease-in-out;
        }
        .menu a:hover{
            width:450px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>움직이는 메뉴</h2>
    <ul class="menu">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">자료실</a></li>
        <li><a href="#">고객센터</a></li>
    </ul>
</body>
</html>
