<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형에 관련된 속성들</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid;
            padding-top: 100px;
            text-align: center;
            /* text-align은 텍스트 뿐 아니라 부모 안에 있는 인라인 요소들에게도 적용된다 */
        }
        div img{
            transform-origin: left top;
            transition: transform 1s;
        }
        div img:hover{
            transform: rotate(360deg);
        }       
    </style>
</head>
<body>
    <div>
        <img src="images/car_purple.jpg" alt="">
    </div>
</body>
</html>
