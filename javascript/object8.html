<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container{
            width: 450px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #333;

        }
        .day1 {
            padding-top: 20px;
            text-align: center;
        }
        .day1 > h3{
            font-size: 1.2em;
            color: #666;
        }
        .day1 .count {
            font-family: '맑은 고딕', sans-serif;
            font-weight: bold;
            font-size: 3.5em;
            margin: 10px 10px 0 10px;
        }
        .bar{
            width: 100%;
            margin-top: 60px;
            height: 40px;
            background-color: #747474;
            color: #fff;
            font-size: 1.2em;
            line-height: 40px;
        }
        .day2{
            width: 420px;
            margin: 20px auto;
        }
        .day2 > ul {
            list-style: none;
            border-bottom: 1px dashed #ccc;
            height: 60px;
        }
        .day2 > ul:last-child{
            border-bottom: none;
        }
        .day2 .item_title{
            float: left;
            width: 160px;
            font-weight: bold;
            font-size: 1.5em;
            line-height: 60px;
        }
        .day2 .item_date{
            float: left;
            margin-left: 80px;
            font-size: 1.2em;
            text-align: center;
            line-height: 60px;
        }

    </style>
    <script>
        var now = new Date();
        var firstDay = new Date(prompt("처음 만난 날을 적어주세요 ex)2022-05-05"));
        var toNow = now.getTime(); //1910. 1. 1 이후 지금 까지 누적 밀리초
        var toFirst = firstDay.getTime();
        var passedTime = toNow-toFirst;
        var passedDay = Math.round(passedTime/(24*60*60*1000));
        window.onload = function(){
            document.querySelector("#count").innerHTML=passedDay+"일";
            calcDate(100);
            calcDate(200);
            calcDate(365);
            calcDate(1000);
        }
        function calcDate(days){
            var future = toFirst+days*(24*60*60*1000);
            var someday = new Date(future);
            var year = someday.getFullYear();
            var month = someday.getMonth()+1;
            var day = someday.getDay();
            document.querySelector("#date"+days).innerHTML=year + "년" + month +"월" + day + "일";
        }

    </script>
</head>
<body>
    <div id="container">
        <div class="day1">
            <h3 id="title">우리 만난지</h3>
            <p class="count" id="count">며칠?</p>
        </div>
        <div class="bar">기념일 계산</div>
        <div class="day2">
            <ul>
                <li class="item_title">100일</li>
                <li class="item_date" id="date100"></li>
            </ul>
            <ul>
                <li class="item_title">200일</li>
                <li class="item_date" id="date200"></li>
            </ul>
            <ul>
                <li class="item_title">1년</li>
                <li class="item_date" id="date365"></li>
            </ul>
            <ul>
                <li class="item_title">1000일</li>
                <li class="item_date" id="date1000"></li>
            </ul>
        </div>
    </div>
</body>
</html>
