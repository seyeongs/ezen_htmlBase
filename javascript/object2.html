<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var book = {
            title:"어린왕자",
            pages:65,
            price:15000,
            author:"생텍쥐페리"
        };
        document.write("<h2>신간 도서정보</h2>");
        for(var i in book){
            document.write(i+":"+book[i]+"<br>");
        }
        var person = {
            name:"철수",
            age:26,
            eat:function(food){
                document.write(this.name + "가 " + food + "을(를) 먹습니다.");
            },
            address:"서울시 강동구"
        };
        person.eat("국수");
        document.write("<br>");
        person.eat("순대국");
        document.write(person.name + "의 현재 나이는 " +person.age+"세 입니다.");

    </script>
</head>
<body>
    
</body>
</html>
