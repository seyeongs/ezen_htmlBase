    <title>연산자</title>
    <script>
        var one=1200;
        var two=1300;
        var three=1000;
        var four=Number(prompt("4분기 판매량을 입력해 주세요"));
        var result=(one+two+three)/3;
        (four>=result)?document.write("판매량이 평균 이상입니다"):document.write("판매량이 평균 미달입니다");
    </script>
