<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nums = [57, 63, 15, 96, 36, 71, -1, 36, 74];
        var result=0;
        var i=0;
        while(true){
            if(nums[i]===-1){
                break;
            }else{
                result+=nums[i];
            }
            i++
        }
        document.write("-1 전 까지의 총 합: " + result);
    </script>
</head>
