<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var i=1;
        var cnt=0;
        document.write("<h1>3의 배수 찾기</h1>");
        while(i<101){
            if(i%3===0){
                document.write(i+", ");
                cnt++
            }
            i++
        }
        document.write("<br><br> 1부터 100사이의 3의 배수의 갯수: " +cnt);

        do{
            
        }while();
    </script>

</head>
