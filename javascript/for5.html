<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        document.write("<h1>구구단</h1>");
        for(var i=2; i<10; i++){
            document.write("<div><h2>"+i+"단</h2>");
            for(var j=1; j<10; j++){
                document.write(i+" X "+j+" = "+(i*j)+"<br>");
            }
            document.write("</div>")
        }
    </script>
    <style>
        div{
            float: left;
            display: inline-block;
            width: 100px;
            height: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px #999;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
</body>
</html>
