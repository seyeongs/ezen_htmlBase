<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function hello(na){
            document.write(na+"안녕");
        }
        function addNum(a,b){
            alert("두 수의 합 = " + (a+b));
        }
        
    </script>
</head>
<body>
    <h1 onclick="hello('김철수');">함수호출</h1>
    <button onclick="addNum(1,2);">더하기</button>
</body>
</html>
