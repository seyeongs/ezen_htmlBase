<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script>
        var game = ["바위", "가위", "보"];
        var my = prompt("가위 바위 보(1.가위 2.바위 3.보");
        var com = Math.floor(Math.random()*3)+1
        document.write("<h1>나는 " + game[my-1]+"를 선택했고 컴퓨터는 "+game[com-1]+"을 선택했습니다.</h2>");
        document.write("<img src='images/my_img_"+my+".jpg'>")
        document.write("==============VS==============");
        document.write("<img src='images/my_img_"+com+".jpg'>")
        if(my==com){
            document.write("<h2>비겼습니다</h2>")
        }else if((my==1 && com==2) || (my==2 && com==3) || (my==3 && com==1)) {
            document.write("<h2>당신이 이겼습니다</h2>")
        }else{
            document.write("<h2>당신이 졌습니다</h2>")
        }

    </script>
</head>

</html>
