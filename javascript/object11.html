<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수와 프로토타입</title>
    <script>
        //프로토타입 : 메모리 공간을 절약하기 위해 필요함
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }
        //프로토타입 만들기: 생성자 함수로 생성된 객체가 공통으로 가지는 공간
        Student.prototype.getSum = function(){
            return this.kor+this.mat+this.eng+this.sci;
        };
        Student.prototype.getAvg = function(){
            return this.getSum()/4;
        }
        Student.prototype.toString = function(){
            return this.name + this.getSum() +" "+ this.getAvg(); 
        }

        
    </script>
</head>
<body>
    
</body>
</html>
