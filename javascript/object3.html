<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var student = {
            이름:"홍길동",
            국어:90, 영어:70,
            수학:88, 과학:78
        };
        document.write("**"+student.이름+"의 성적표 **");
        var total = 0;
        var avg = 0;
        var cnt = 0;
        for(var i in student){
            if(typeof(student[i]) === typeof(1)){
                document.write(i+":"+student[i]+"<br>");
                cnt++
                total += student[i];
            }
        }
        avg= total/cnt;
        document.write("총점"+":"+total+"<br>");
        document.write("평균"+":"+avg+"<br>");

        with(student){
            document.write("**"+이름+"의 성적표 **");
            document.write("국어 :"+국어+"<br>");
            document.write("국어 :"+영어+"<br>");
            document.write("국어 :"+수학+"<br>");
            document.write("국어 :"+과학+"<br>");
            document.write("총점"+":"+(국어+영어+수학+과학)+"<br>");
            document.write("평균"+":"+(국어+영어+수학+과학)/4+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
