<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #pet{
            width: 430px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: auto;
            position: relative;
        }
        button{
            border: 1px solid #ccc;
            padding: 5px;
            background-color: rgba(255,255,255,0.7);
            cursor: pointer;
        }
        .over{
            position: absolute;
            left: 30px;
            bottom: 30px;
        }
        .detail{
            width: 420px;
            text-align: justify;
            line-height: 1.8;
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            var desc=document.querySelector("#desc");
            var op=document.querySelector("#op");
            var sp=document.querySelector("#shepherd");
            sp.onmouseover = function(){
                sp.style.border = "5px solid red";
                sp.style.transition = "all 1s";
            }
            sp.onmouseout = function(){
                sp.style.border = "1px solid #ccc";
            }
            op.onclick = function(){
                showDetail();
            }
        }
        function showDetail(){
            desc.style.display = "block";
            op.style.display = "none";
        }
        function hideDetail(){
            desc.style.display = "none";
            op.style.display = "block";
        }

    </script>
    <title>Document</title>
</head>
<body>
    <div id="pet">
        <img src="images/shepherd.jpg" alt="shepherd" id="shepherd">
        <button class="over" id="op">상세설명보기</button>
        <div id="desc" class="detail">
            <h3>shepherd</h3>
            <p>
                쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐 쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐
                쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐
                쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐쎼퍼드체고 셰파드 멋있어 셰파드 충성오짐
            </p>
            <button class="close" onclick="hideDetail();">상세설명닫기</button>
        </div>
    </div>
</body>
</html>
