<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        .table1{
            width: 200px;
            text-align: center;
            border-collapse: collapse;
            /* table과 td의 테두리 하나로 합침 */
            border: 1px solid blue;
            /* 외곽 테두리 적용 */
            margin-bottom: 50px;
        }
        .table1 td{
            padding: 10px;
            border: 1px dotted red;
            /* 내부 테두리 적용 */
        }
        .table2{
            width: 300px;
            border-collapse: separate;
            /* border-spacing: 10px; */
            border-spacing: 20px 10px;
            text-align: center;
        }
        .table2 td{
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table class="table1" border="1">
        <caption>프로야구경기 6월 17일</caption>
        <tr>
            <td>광주</td><td>삼성 vs 기아</td>
        </tr>
        <tr>
            <td>부산</td><td>SSG vs 롯데</td>
        </tr>
        <tr>
            <td>목동</td><td>LG vs 키움</td>
        </tr>
        <tr>
            <td>잠실</td><td>KT vs 두산</td>
        </tr>
        <tr>
            <td>마산</td><td>한화 vs NC</td>
        </tr>
    </table>
    <table class="table2">
        <caption>프로야구경기 6월 18일</caption>
        <tr>
            <td>광주</td><td>삼성 vs 기아</td>
        </tr>
        <tr>
            <td>부산</td><td>SSG vs 롯데</td>
        </tr>
        <tr>
            <td>목동</td><td>LG vs 키움</td>
        </tr>
        <tr>
            <td>잠실</td><td>KT vs 두산</td>
        </tr>
        <tr>
            <td>마산</td><td>한화 vs NC</td>
        </tr>
    </table>
</body>
</html>
