<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환효과 응용</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        .dogList{
            list-style: none;
        }
        .dogList li{
            float: left;
            margin-right: 30px;
            position: relative;
        }
        .caption{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(0,0,0,0);
            opacity: 0;
            color: white;
            transition: all 0.3s;
            left: 0; 
            top: 250px;
            
        }
        
        .dogList h3,p{
            text-align: center;
            color: white;
            line-height: 50px;
        }
        .dogList li:hover .caption{
            top:0;
            background-color: rgba(0,0,0,0.5);
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>애완견 전환효과</h2>
    <div id="container">
        <ul class="dogList">
            <li>
                <img src="images/dalmatian.jpg" alt="">
                <div class="caption">
                    <h3>달마시안</h3>
                    <p>나이:2살</p>
                    <p>특징: 다정</p>
                </div>

            </li>
            <li>
                <img src="images/doberman.jpg" alt="">
                <div class="caption">
                    <h3>도베르만</h3>
                    <p>나이:3살</p>
                    <p>특징: 귀족</p>
            </li>
            <li>
                <img src="images/shepherd.jpg" alt="">
                <div class="caption">
                    <h3>셰퍼드</h3>
                    <p>나이:2살</p>
                    <p>특징: 영리</p>
            </li>
        </ul>
    </div>
</body>
</html>
