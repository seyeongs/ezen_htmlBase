<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일(글꼴 크기)</title>
    <style>
        body{
            font-size: 13px;
        }
        
        h1{
            font-size: 2em;
        }

        h2{
            font-size: 1.5em;
        }

        p,ul{
            font-size: 1em;
        }
    </style>
    <!-- 
        
        em : 배수단위 | 부모요소를 기준으로 한다 | 반응형웹에서도 쓰인다
        % : 퍼센트 단위
     -->
</head>
<body>
    <h1>CORONA</h1>
    <h1>css 선택자 수업</h1>
    <h2>css 선택자 수업</h2>
    <p >프론트엔드 수업(CSS)</p>
    <p>html5 - 홈페이지 뼈대</p> 
    <p>CSS3 - 디자인, 레이아웃, ...</p>
</body>
</html>
