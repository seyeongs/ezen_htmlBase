<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <style>
        h1{
            font-size: 3em;
        }
        .shadow1{
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        }
        .shadow2{
            color: #fff;
            text-shadow: 5px -5px 0px rgba(0, 0, 0, 1);
        }
        .shadow3{
            text-align: center;
            color: #fff;
            line-height: 150px;
            text-shadow: 0px 0px 4px #ccc,
                         0px -5px 4px #ff3,
                         2px -10px 6px #fd3,
                         -2px -15px 11px #f80,
                         2px -18px 18px #f20 ;


        }
        div{
            width: 320px;
            height: 150px;
            background-color: #000;
            
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <div>
        <h1 class="shadow3">불타는 금요일</h1>
    </div>
</body>
</html>
