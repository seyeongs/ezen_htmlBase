<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형</title>
    <style>
        #box{
            overflow: hidden;
        }
        #box img{
            
            transition: all 0.1s ease-in-out;
            
        }
        #box img:hover{
            transform: scale(120%);
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="images/girl.jpg" alt="">
    </div>
</body>
</html>
