<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 관련 가상선택자</title>
    <style>
        /* only-child , only-of-type*/
        p:first-of-type{
            color: red;
        }
        p:nth-of-type(2){
            color: blue;
        }
        p:nth-of-type(2n+1){
            color: green;
        }
    </style>
</head>
<body>
    <h2>오늘은 화요일</h2>
    <div>
        <p>css3 선택자 공부</p>
        <p>css3 일반 속성 공부</p>
        <p>css3 레이아웃 속성</p>
        <p>기본 홈페이지 제작</p>
        <p>응용 홈페이지 제작</p>
    </div>
</body>
</html>
