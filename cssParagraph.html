<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 관련 스타일</title>
    <style>
        .center{
            text-align: center;
        }
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
        #box{
            width: 500px;
            border: 1px solid #000;
            padding: 10px;
        }
        .just{
            width: 600px;
            border: 1px solid #000;
            padding: 10px;
            text-align: justify;
            white-space: pre-line;
            text-indent: 15px;
        }
    </style>
    <!--text-align 속성은 블록 레벨 요소만 쓸 수 있다-->
    <!-- 인라인은 크기를 가질 수 없다 -->
</head>
<body>
    <div id="box">
        <p class="center">대한민국</p>
        <p class="left">일본</p>
        <p class="right">중국</p>
        <a href="#" class="center">센터로 가고 싶은 앵커</a>
    </div>

</body>
</html>
