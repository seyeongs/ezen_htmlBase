<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과 스타일</title>
    <style>
        #box{
            width: 200px;
            height: 300px;
            background-color: blue;
            border: 3px solid red;
            /* transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s; */
            transition: width 1s, height 2s, border 3s ease-in-out 0.3s;
        }
        img{
            opacity: 0.1;
            transition: all 3s;
        }
        img:hover{
            opacity: 1;
        }
        #box:hover, :focus{
            background-color: aquamarine;
            border : 10px dotted yellow;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <img src="images/나비.gif" alt="">
</body>
</html>
