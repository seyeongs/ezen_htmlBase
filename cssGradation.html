<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        #box{
            height: 300px;
            background: #f00;
            /* 그라디언트가 지원이 안되는 경우 */

            background: -webkit-linear-gradient(45deg, #f00, #fff);
            /* 사파리 크롬 이전 버전 */

            background: -moz-linear-gradient(45deg, #f00, #fff);
            /* 파이어 폭스 15 이하 */

            background: -o-linear-gradient(45deg, #f00, #fff);
            /* 오페라 */

            background: linear-gradient(45deg, #f00, #fff);
            /* 웹표준 */
        }
        #box2{
            height: 300px;
            background: #00f;

            background: -webkit-linear-gradient(left top, #00f, #fff);
            background: -moz-linear-gradient(right bottom, #00f, #fff);
            background: -o-linear-gradient(right bottom, #00f, #fff);
            background: linear-gradient(to right bottom, #00f, #fff);
        }
    </style>
</head>
<body>
    <div id="box">각도</div>
    <div id="box2">방향</div>
</body>
</html>
